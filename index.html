<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Braiden Schopp</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Skills</li>

                </ul>
            </nav>
        </header>
        <main>
            <div id="about" class="section">
                <div id="picture"></div>
                <div id="about-me">
                    <ul>
                        <li id="intro-sel">Introduction</li>
                        <li id="how-sel">How I started</li>
                        <li id="where-sel">Where I'm headed</li>
                    </ul>
                    <div id="text-container">
                    </div>
                    
                </div>
                <div id="info"></div>
            </div>
            
            <div id="projects" class="section">
                <div id="main-project-container">
        
                </div>
                <div id="side-projects">
        
                </div>
            </div>
            <div id="skills" class="section">
                <div id="skills-description">
                    
                </div>
                <div id="additional-hard-skills">

                </div>

                    <li id="hard-switch">Hard Skills</li>
                    <li id="soft-switch">Soft Skills</li>
                </ul>
                <div id="hard-skills">
                    <div class="hard-skill-container">
                        <img src="images\css-3.png" alt="css3">
                    </div>
                    <div class="hard-skill-container">
                        <img src="images\html-5.png" alt="html">
                    </div>
                    <div class="hard-skill-container">
                        <img src="images\js.png" alt="js">
                    </div>
                    <div class="hard-skill-container" id="python">
                        <img src="images\python.png" alt="python">
                    </div>
                    <div class="hard-skill-container" id="vba">
                        <img src="images\34694.jpg" alt="vba">
                    </div>
                </div>
                <div id="soft-skills">
                    <div>
                        <span id="Work-Ethic">Work Ethic</span>
                    </div>
                    <div>
                        <span id="Communication">Communication</span>
                    </div>
                    <div>
                        <span id="Collaboration">Collaboration</span>
                    </div>
                    <div>
                        <span id="Creativity">Creativity</span>
                    </div>
                    <div>
                        <span id="Adaptibility">Adaptibility</span>
                    </div>
                    <div>
                        <span id="Orginization">Orginization</span>
                    </div>
                    <div>
                        <span id="Critical Thinking">Critical Thinking</span>
                    </div>
                    <div>
                        <span id="Planning">Planning</span>
                    </div>
                    <div>
                        <span id="Attention-to-detail">Attention to detail</span>
                    </div>
                    <div>
                        <span id="Problem-Solving">Problem Solving</span>
                    </div>

            <div id="contact">
        
            </div>

        <footer>
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </nav>

    <script src="projects.js"></script>

</html>
